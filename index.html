<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="true" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0088cc" />
  <title>Чат</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Общий чат</h1>
    </header>

    <section class="join" id="joinSection">
      <label>Введите ваше имя</label>
      <input id="nameInput" placeholder="Например: Анна" />
      <button id="joinBtn">Войти</button>
    </section>

    <section class="chat hidden" id="chatSection">
      <ul id="messages"></ul>

      <form id="msgForm">
        <input id="msgInput" autocomplete="off" placeholder="Напишите сообщение..." />
        <button>Отправить</button>
      </form>
    </section>

    <!-- Profile Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Профиль</h2>
          <button class="close-btn" id="closeSettingsBtn">✕</button>
        </div>
        <div class="modal-body">
          <div class="avatar-large" id="avatarLarge">А</div>
          <div class="setting-item">
            <label>Ваше имя</label>
            <div class="input-wrapper">
              <input id="settingsNameInput" type="text" placeholder="Введите имя" />
              <button id="updateNameBtn" class="update-btn">Сохранить</button>
            </div>
          </div>
          <button id="logoutBtn" class="logout-btn">Выйти из аккаунта</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
